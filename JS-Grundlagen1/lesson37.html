    <script>
        'use strict'
/* Ändere den Code aus Übung 36. Die Funktion soll den transformierten Namen nun nicht mehr direkt ausgeben, sondern diesen zurückgeben. Das Ausgabeformat bleibt unverändert:

Rufe die Funktion anschließend innerhalb von console.log auf:

Hinweis: Vergiss nicht, die Funktion umzubenennen, da sie das Logging nicht mehr selbst ausführt.
 */


        function transformName(firstName, lastName) {
            // Extrahiere den Anfangsbuchstaben des Vornamens
            const initial = firstName.charAt(0);

            // Erstelle den formatierten String
            const transformedName = `${lastName}, ${initial}.`;

            // Gib den formatierten String zurück statt ihn auszugeben
            return transformedName;
        }

        // Rufe die Funktion innerhalb von console.log auf
        console.log(transformName('Ladislaus', 'Jones')); // => 'Jones, L.'




    </script>
