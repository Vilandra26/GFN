<body>
    <script>
        'use strict'
/* Schreibe eine Funktion logTransformedName, die Vor- und Nachname als Parameter entgegennimmt und einen String der Form ausgibt.
 */


        function logTransformedName(firstName, lastName) {
            // Extrahiere den Anfangsbuchstaben des Vornamens
            const initial = firstName.charAt(0);

            // Erstelle den formatierten String
            const transformedName = `${lastName}, ${initial}.`;

            // Gib den formatierten String aus
            console.log(transformedName);
        }

        // Beispielaufruf
        logTransformedName('Ladislaus', 'Jones'); // => 'Jones, L.'



    </script>
