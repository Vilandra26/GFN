/* Verschaffe deinem Schaltjahr-Tool aus Lektion 10 ein Facelifting. Mithilfe der logischen Operatoren kannst du einige else einsparen und den Code einfacher, kürzer und übersichtlicher gestalten. */


    let year = Number(prompt('Gib eine Jahreszahl ein.'))

    if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
        console.log(`${year} ist ein Schaltjahr.`)
    } else {
        console.log(`${year} ist kein Schaltjahr.`)
    }
