    <script>
        'use strict'
/* Schreibe ein Programm zur Kraftstoffverbrauchsberechnung für Pkws. Der Benutzer soll die gefahrenen Kilometer (Strecke) und die verbrauchte Benzinmenge angeben. Das Programm ermittelt daraufhin den Kraftstoffverbrauch auf 100 km und gibt ihn aus.

Hinweis: Verwende folgende Formel:
Verbrauch [l/100km] = Benzinmenge [l] / Strecke [km] × 100
*/

        let strecke = prompt('Wieviele Kilometer hast du zurückgelegt?');
        let gesamtVerbrauch = prompt('Wieviel Benzin hast du verbraucht?');
        let Verbrauch = gesamtVerbrauch / strecke * 100;
        console.log(`Dein Auto verbraucht ${Verbrauch} Liter auf 100 Kilometer.`)




/* Erweitere das Programm derart, dass das Programm den Benutzer außerdem nach seiner Tankgröße fragt und ergänzend die maximale Reichweite in Kilometern berechnet.

Hinweis: Verwende folgende Formel:
Reichweite [km] = Tankgröße [l] × Strecke [km] / Benzinmenge [l]
*/


        let tankVolumen = prompt('Wieviele Liter Benzin passen insgesamt in den Tank deines Fahrzeugs?');
        let Reichweite = tankVolumen * 100 / Verbrauch;
        console.log(`Du kannst insgesamt ${Reichweite} km mit einer Tankfüllung fahren.`)



    </script>
