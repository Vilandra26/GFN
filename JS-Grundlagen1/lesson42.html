<body>
    <script>
        'use strict'

/* Nach dem Backen möchtest du ein bisschen Bus fahren. Du selbst befindest dich in Nürnberg in der Nähe der Haltestelle Nordostbahnhof. Deine Freunde, die dich und deine Kekse schon freudig erwarten, wohnen bei der Haltestelle Martha-Maria-Krkhs. Da du aber nur ein Kurzstrecken-Ticket lösen möchtest, musst du den Rest der Strecke laufen. Deswegen benötigst du die Haltestellen-Liste (Abb. 38) nur bis zur letzten Haltestelle mit weißem Punkt (Hubertusstr.).

Hinweis: Für diese Übung bietet es sich an, mit slice und indexOf zu arbeiten.

1. Erstelle ein Array mit den Haltestellen der Linie 46:
*/

        'use strict';
        const LINE_46 = [
            'Nordostbahnhof',
            'Theresienkrankenhaus',
            'Teutoburger Str.',
            'Leipziger Str.',
            'Dresdener Str.',
            'Spitalhof',
            'Hubertusstr.',
            'Tattersall',
            'Martha-Maria-Krkhs.',
        ];

/*​
2. Finde die Position der gewünschten Zielhaltestelle Hubertusstr. heraus.
*/

        const zielHaltestelleIndex = LINE_46.indexOf('Hubertusstr.');

/*
3. Entferne alle Haltestellen nach Hubertusstr. aus dem Array.
*/

        const gekuerzteHaltestellen = LINE_46.slice(0, zielHaltestelleIndex + 1);

/*
4. Schreibe eine Funktion, die dir nach Übergabe einer beliebigen Zielhaltestelle ein Array mit allen Haltestellen ab Nordostbahnhof bis zur Zielhaltestelle zurückgibt.
*/

        function getHaltestellenBisZiel(zielHaltestelle) {
            const index = LINE_46.indexOf(zielHaltestelle);
            return LINE_46.slice(0, index + 1);
        }

/*
5. Erweitere die Funktion, sodass du auch die Starthaltestelle übergeben kannst.
 */

        function getHaltestellenVonBis(startHaltestelle, zielHaltestelle) {
            const startIndex = LINE_46.indexOf(startHaltestelle);
            const zielIndex = LINE_46.indexOf(zielHaltestelle);
            return LINE_46.slice(startIndex, zielIndex + 1);
        }

    </script>

</body>
