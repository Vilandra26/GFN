    <script>
        'use strict'

/* NerdWorld stellt dir eine neue Aufgabe: Die Mitarbeiter haben Produkte früher in Excel-Listen verwaltet. Zu Migrationszwecken haben die Mitarbeiter sie nun als CSV-Dateien (comma separated values) exportiert. Damit sind dann alle Elemente in einer Liste durch Kommas getrennt.
*/

        function handleCsv(csvString) {
            // Zerlege den String in ein Array, wobei jedes Produkt ein Element wird
            let productArray = csvString.split(', ');

            // Sortiere das Array alphabetisch
            productArray.sort();

            // Wandle das Array in einen String um, wobei jedes Element in einer neuen Zeile steht
            let sortedProductsString = productArray.join('\n');

            // Gib das sortierte Array zeilenweise aus
            console.log(sortedProductsString);
        }

        // CSV-String mit Produktliste
        let productList =
            '3Doodler 3D Printing Pen, Game of Thrones Wax Seal Coasters, 10th Doctor Sonic Screwdriver Exclusive Programmable TV Remote, Electronic Butterfly in a Jar, Aquafarm: Aquaponics Fish Garden, Cassette Adapter Bluetooth, Marvel Comics Lightweight Infinity Scarf, Ollie - The App Controlled Robot, Sound Splash Bluetooth Waterproof Shower Speaker, PowerCube, Backpack of Holding, Retro Duo Portable NES/SNES Game System, Universal Gadget Wrist Charger, USB Squirming Tentacle, USB Fishquarium, Space Bar Keyboard Organizer & USB Hub Pop, USB Pet Rock, Powerstation 5- E. Maximus Chargus, Dual Heated Travel Mug, Crosley Collegiate Portable USB Turntable, Meh Hoodie, Magnetic Accelerator Cannon, 8-Bit Heat-Change Mug';

        // Aufruf der Funktion mit der Produktliste
        handleCsv(productList);


/*
Schreibe eine Funktion handleCsv, die einen übergebenen CSV-String in ein Array splittet und alphabetisch sortiert. Logge das fertig verarbeitete Array als Liste (pro Produkt eine Zeile) in die Konsole.
 */
    </script>
