<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
/* Schreibe eine Funktion, die dem Anwender Temperaturwerte von Celsius in Fahrenheit umrechnet. Die Formel zum Umrechnen lautet:
Fahrenheit = Celsius Ã— 9 / 5 + 32.
 */

        function celsiusToFahrenheit(celsius) {
            return celsius * 9 / 5 + 32;
        }

        // Beispielaufrufe der Funktion
        console.log(celsiusToFahrenheit(0)); // Gibt 32 aus (Gefrierpunkt von Wasser)
        console.log(celsiusToFahrenheit(100)); // Gibt 212 aus (Siedepunkt von Wasser)


    </script>

</body>
</html>
