<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
/* Und weil es so viel Freude macht:
Speichere den Namen »Ladislaus Jones« in einer Variable und kreiere eine Ausgabe nach dem Schema '<Nachname>, <Anfangsbuchstabe des Vornamens>.', also 'Jones, L.'.
 */


        let name = 'Ladislaus Jones'
        let spacePosition = name.lastIndexOf(' ')
        let firstName = name.substr(0, spacePosition)
        let lastName = name.substr(spacePosition + 1)

        console.log(`${lastName}, ${firstName.charAt(0)}.`) // => "Jones, L."

    </script>
