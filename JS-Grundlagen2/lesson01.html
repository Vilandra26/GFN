    <script>
        'use strict'
        
/* Bei dem bekannten deutschen Quiz-Spiel »Stadt, Land, Fluss« müssen die Spieler zu bestimmten Kategorien Wörter finden, die mit einem bestimmten Buchstaben beginnen. Jeder schreibt die Wörter für sich allein auf. Sobald einer der Spieler für jede Kategorie ein Wort gefunden hat, ruft er »Stop« und alle müssen das Aufschreiben einstellen. Dann wird verglichen. Mehrfach gefundene Wörter werden gestrichen, alle anderen erhalten je nach Spielregel und Variante Punkte.

Bei einer Variante des Spiels ist zusätzlich die Wortlänge ausschlaggebend. Das längste Wort bringt dabei die meisten Punkte. Natürlich möchte niemand tatsächlich die Buchstaben der Wörter zählen. Dafür gibt es schließlich JS.

Schreibe eine Funktion, die Wörter einer Kategorie nach Länge sortiert. Das längste Wort soll dabei vorn stehen.
*/

        let sortByLength = (words) => {
            return words.sort((a, b) => b.length - a.length);
        };

        let city = ['Barcelona', 'Basel', 'Belgrade', 'Berlin', 'Budapest'];
        let country = ['Belgium', 'Bulgaria', 'Brazil', 'Bolivia', 'Bosnia and Herzegovina'];
        let river = ['Bode', 'Brahmaputra', 'Beuvron', 'Black River', 'Belaja'];

        console.log(sortByLength(city)); // Städte nach Länge sortiert
        console.log(sortByLength(country)); // Länder nach Länge sortiert
        console.log(sortByLength(river)); // Flüsse nach Länge sortiert


    </script>
</body>
</html>
