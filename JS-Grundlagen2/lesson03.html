<body>
    <script>
        'use strict'
        
/* Passe die Funktion transformName aus der letzten Class so an, dass sie beliebig viele Vornamen (als Array) verwerten kann. Hier noch einmal der Code jener Funktion:
 */

        const transformName = (firstNames, lastName) => {
            const initials = firstNames.map(name => name.charAt(0)).join('. ') + '.';
            return `${initials} ${lastName}`;
        };

        console.log(transformName(['Ladislaus', 'Coolio', 'Barry'], 'Jones'));

    </script>
</body>
